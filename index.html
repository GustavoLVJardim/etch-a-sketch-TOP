<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Honk&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
        <title>Etch a Sketch</title>
    </head>

    <body>
        <header class="header-container">
            <div><h1 id="header-h1">Etch-a-Sketch</h1></div>
            
            <div>
                Num grid size:
                <input autofocus type="number" name="number" id="input-number" placeholder="between 2 and 100 ">
                <button class="btn" type="button" id="submit-btn" >Submit</button>
            </div>
            
            <br>
            
            <div class="radio-container">
                <input type="radio" id="green" name="radio-button">
                <span>Green</span>
                <input type="radio" id="red" name="radio-button">
                <span>Red</span>
                <input type="radio" id="blue" name="radio-button">
                <span>Blue</span>
                <input type="radio" id="rainbow" name="radio-button">
                <span>Rainbow</span>
                <input type="radio" id="eraser" name="radio-button">
                <span>Eraser</span>
                <button class="btn" type="button" id="clear-btn" >Clear</button>
            </div>

        </header>
        
        <main>
            <div class="container"></div>
        </main>
        
        <br>

        <footer>
            <p id="footer"> 2024 - by GustavoLVJardim for:<a href="https://www.theodinproject.com/about">The Odin Project</a></p>
        </footer>

    </body>

</html>
